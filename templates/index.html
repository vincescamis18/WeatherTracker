<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <h1>Weather App</h1>
    <form method="POST">
        <label for="city">Enter city name:</label>
        <input class="ui input" type="text" id="city" placeholder="ex. London, Manila" required>
        <button class="ui primary button" type="submit">Get Weather</button>
<!--       <button type="submit">Get Weather</button>-->
    </form>
    {% if weather_data %}
    <h2>Weather Information</h2>
    <p>Temperature: {{ weather_data.temp_c|round(2) }} Â°C</p>
    <p>Description: {{ weather_data.desc }}</p>
    {% endif %}
</body>
</html>
